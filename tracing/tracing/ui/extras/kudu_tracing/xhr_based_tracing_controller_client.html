<link rel="import" href="/tracing/base/base64.html">
<link rel="import"
      href="/tracing/ui/extras/kudu_tracing/tracing_controller_client.html">

<script>
'use strict';

tr.exportTo('tr.ui.e.kudu_tracing', function() {
  var Base64 = tr.b.Base64;

  function beginXhr(method, path, isBinary) {
    return new Promise(function(resolve, reject) {
      var req = new XMLHttpRequest();
      req.open(method, path, true);
      if (isBinary) {
        req.responseType = 'arraybuffer';
      }
      req.onreadystatechange = function(e) {
        if (req.readyState == 4) {
          window.setTimeout(function() {
            if (req.status == 200 && (isBinary || req.responseText != '##ERROR##')) {
              resolve(isBinary ? req.response : req.responseText);
            } else {
              reject(new Error('Error occured at ' + path));
            }
          }, 0);
        }
      };
      req.send();
    });
  }

  /**
   * @constructor
   */
  function XhrBasedTracingControllerClient() { }

  XhrBasedTracingControllerClient.prototype = {
    __proto__: tr.ui.e.kudu_tracing.TracingControllerClient.prototype,

    beginMonitoring: function(monitoringOptions) {
      var monitoringOptionsB64 = Base64.btoa(JSON.stringify(monitoringOptions));
      return beginXhr('GET', '/tracing/json/begin_monitoring?' + monitoringOptionsB64);
    },

    endMonitoring: function() {
      return beginXhr('GET', '/tracing/json/end_monitoring');
    },

    captureMonitoring: function() {
      return beginXhr('GET', '/tracing/json/capture_monitoring_compressed').then(
        function(data) {
          var decodedSize = Base64.getDecodedBufferLength(data);
          var buffer = new ArrayBuffer(decodedSize);
          Base64.DecodeToTypedArray(data, new DataView(buffer));
          return buffer;
        }
      );
    },

    getMonitoringStatus: function() {
      return beginXhr('GET', '/tracing/json/get_monitoring_status').then(
          function(monitoringOptionsB64) {
            return JSON.parse(Base64.atob(monitoringOptionsB64));
          });
    },

    getCategories: function() {
      return beginXhr('GET', '/tracing/json/categories').then(
          function(json) {
            return JSON.parse(json);
          });
    },

    beginRecording: function(recordingOptions) {
      var recordingOptionsB64 = Base64.btoa(JSON.stringify(recordingOptions));
      return beginXhr('GET', '/tracing/json/begin_recording?' +
                      recordingOptionsB64);
    },

    beginGetBufferPercentFull: function() {
      return beginXhr('GET', '/tracing/json/get_buffer_percent_full');
    },

    endRecording: function() {
      return beginXhr('GET', '/tracing/json/end_recording_compressed', true);
    },

    defaultTraceName: function() {
      return 'trace.json.gz';
    }
  };

  return {
    XhrBasedTracingControllerClient: XhrBasedTracingControllerClient
  };
});
</script>
